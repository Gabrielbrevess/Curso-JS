<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas regras baby</title>
</head>
<body>
    <h1>SOMANDO</h1>
    <input type="number" name="texto1" id="texto1"> +
    <input type="number" name="texto2" id="texto2">
    <input type="button" value="SOMAR" onclick="somar()">
    <div id="res">
        resultado
    </div>
    <script>
        function somar() {
            var txt1 = document.getElementById('texto1')
            var txt2 = document.getElementById('texto2')
            var res = document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual à <strong>${s}</strong> `
        }

    </script>
</body>
</html>
